<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/output.css" />
    <title>Sounfy</title>
  </head>
  <body class="bg-gray font-Reem-Kufi">
    <header>
      <div class="text-center my-5">
        <p id="logo" class="text-orange text-4xl hover:cursor-pointer">
          Sounfy
        </p>
      </div>
    </header>
    <section class="text-center flex flex-col items-center">
      <h1 class="text-6xl text-white opacity-50 mt-5 mb-24">
        Listas de reproducción
      </h1>
      <!-- Boton agregar lista (Sin listas)-->
      <div id="listsAreaZero"></div>
      <!-- Boton agregar lista y listas (Con listas existentes) -->
      <div
        id="listsAreaPlus"
        class="flex w-10/12 max-w-10/12 mx-auto justify-center gap-5 flex-wrap"
      >  
      </div>
    </section>
    <!-- Agregar lista -->
    <div
      id="addListForm"
      class="hidden absolute flex w-full h-full top-0 left-0 bg-black bg-opacity-50"
    >
      <form
        id="formNewList"
        class="bg-gray-2 flex flex-col justify-between mx-auto my-auto w-auto h-auto p-10 rounded-xl shadow-[4px_4px_4px_4px_rgba(255,255,255,0.25)]"
      >
        <div>
          <h3 class="text-white text-2xl">Nueva lista</h3>
          <div class="border-4 border-gray-2 border-b-white">
            <input
              id="titulo"
              name="titulo"
              class="w-full h-8 mt-5 text-2xl pl-5 bg-gray-2 text-white"
              type="text"
              placeholder="Titulo*"
            />
          </div>
          <p class="text-orange pl-1 mt-1 hidden" id="errorAddList">
            El título ya existe
          </p>
        </div>
        <div class="flex justify-end mt-10 ml-20">
          <button id="cancelBtn" class="text-white text-2xl">Cancelar</button>
          <button
            id="createBtn"
            type="submit"
            class="bg-white rounded-md text-2xl w-52 h-14 ml-5 hover:opacity-80 active:opacity-70"
          >
            Crear
          </button>
        </div>
      </form>
    </div>
    <!-- Borrar lista -->
    <div
      id="deleteListForm"
      class="hidden absolute flex w-full h-full top-0 left-0 bg-black bg-opacity-50"
    >
      <form
        id="formDeleteList"
        class="bg-gray-2 flex flex-col justify-between mx-auto my-auto w-auto h-auto p-10 rounded-xl shadow-[4px_4px_4px_4px_rgba(255,255,255,0.25)]"
      >
        <div>
          <h3 class="text-white text-2xl">
            ¿Estás seguro de querer borrar la lista?
          </h3>
        </div>
        <div class="flex justify-end mt-10 ml-20">
          <button id="cancelDeleteBtn" class="text-white text-2xl">
            Cancelar
          </button>
          <button
            id="deleteBtn"
            type="submit"
            class="bg-white rounded-md text-2xl w-52 h-14 ml-5"
          >
            Borrar
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="assets/js/scripts_index.js"></script>
</html>
