<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/output.css" />
    <title>Your playlist</title>
  </head>
  <body class="bg-gray font-Reem-Kufi">
    <header>
      <div class="text-center my-5">
        <p id="logo" class="text-orange text-4xl hover:cursor-pointer">
          Sounfy
        </p>
      </div>
    </header>
    <section class="flex flex-col w-[1354px] mx-auto gap-y-9 h-auto">
      <!-- Titulo -->
      <div class="flex flex-row justify-between gap-x-9">
        <div class="w-64 h-64">
          <img class="" src="assets/imgs/playlist.png" alt="" />
        </div>
        <div class="grow flex flex-col">
          <h2 id="titulo" class="text-white text-5xl">LIFE STARTS NOW</h2>
          <h5 class="text-white mt-1 opacity-50 text-3xl align-middle">
            Lista de reproducción
          </h5>
          <div class="flex mt-auto mb-0" id="normalBtn">
            <button
              class="
              hidden bg-yellow rounded-full w-auto px-16 h-14 text-4xl text-black hover:opacity-80 active:opacity-70"
              id="playBtn"
            >
              Play
            </button>
            <label
              id="addSongLabel"
              for="addSong"
              class="flex justify-around bg-orange rounded-full w-auto px-5 gap-5 h-14 hover:opacity-80 active:opacity-70 hover:cursor-pointer transition-all"
            >
              <p class="text-3xl text-white my-auto transition-all" id="addSongLabelP">
                Añadir
              </p>
              <img
                class=" mb-1 w-6 h-6 mt-4 transition-all"
                src="assets/imgs/addsong.png"
                alt=""
                id="addSongLabelImg"
              />
            </label>
            <input id="addSong" type="file" class="hidden" multiple="multiple" accept=".mp3, .aac, .wav, .flac, .m4a"/>
          </div>
        </div>
        <div class="w-auto">
          <h5 id="cantidad" class="text-white opacity-50 text-3xl align-middle">
            30 canciones
          </h5>
        </div>
      </div>
      <div id="board">
        
      </div>    
    </section>
    <!-- reproductor -->
    <footer
      class="-bottom-24 transition-all fixed bg-black overflow-visible h-12 w-full flex justify-between text-white shadow-white shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] p-3"
      id="reproductor"
    >
      <div class="flex hover:cursor-default">
        <img id="roundedIconSong" class="animate-spin transition-all" src="assets/imgs/song.png" alt="" />
        <p class="ml-5 my-auto opacity-70" id="songPlaying">21 Guns - Green day</p>
      </div>

      <div class= "absolute -mt-8 left-[calc(50vw-56px/2)] hover:cursor-pointer group" id="playPauseBtn">
        <div class="absolute bg-orange w-14 h-14 rounded-full hover:opacity-80 active:opacity-70">
          <img
          class="w-5 h-5 relative top-[17px] left-[18px]"
          src="assets/imgs/Pause.png"
          alt=""
          id="symbolPlaying"
        />
        </div>
        <div class="absolute bg-orange -z-10 w-14 h-14 group-hover:animate-ping rounded-full">

        </div>
      </div>
      <div class="flex hover:cursor-pointer" id="divListPlaying">
        <p class="mr-5 my-auto opacity-70" id="playlistPlaying">Rock 2000</p>
        <img src="assets/imgs/list.png" alt="" />
      </div>
    </footer>
  </body>
  <script src="assets/js/scripts_list.js"></script>
</html>
